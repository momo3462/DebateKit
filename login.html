<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DebateKit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="core-manager.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f0f9ff;
            background-image: radial-gradient(at 0% 0%, hsla(202,100%,94%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 100%, hsla(202,100%,86%,1) 0, transparent 50%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fluid-glass {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.6);
            border: 1.5px solid white;
            transition: all 0.3s ease;
        }

        .input-glass:focus {
            background: white;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
            outline: none;
        }
    </style>
</head>
<body>

    <div class="w-full max-w-md px-6">
        <div class="fluid-glass rounded-[2.5rem] p-10 md:p-12 relative overflow-hidden">
            <!-- Cerchi decorativi -->
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-sky-200/50 rounded-full blur-3xl"></div>
            <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-indigo-200/50 rounded-full blur-3xl"></div>

            <div class="text-center mb-10 relative">
                <div class="w-16 h-16 bg-sky-500 rounded-2xl mx-auto flex items-center justify-center mb-6 shadow-lg shadow-sky-200">
                    <i data-lucide="shield-check" class="text-white w-8 h-8"></i>
                </div>
                <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">DebateKit</h1>
                <p class="text-slate-500 mt-2 font-medium">Accedi per iniziare la sessione</p>
            </div>

            <form id="loginForm" class="space-y-5 relative">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Username</label>
                    <input type="text" id="username" required 
                           class="w-full px-5 py-3 rounded-2xl input-glass text-slate-700"
                           placeholder="Il tuo nome...">
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Password</label>
                    <input type="password" id="password" required 
                           class="w-full px-5 py-3 rounded-2xl input-glass text-slate-700"
                           placeholder="••••••••">
                </div>
                
                <div id="errorMsg" class="hidden text-red-500 text-sm font-semibold text-center mt-2"></div>

                <button type="submit" 
                        class="w-full mt-6 bg-sky-500 hover:bg-sky-600 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-sky-100 active:scale-95">
                    Entra nel Kit
                </button>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();

        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const error = document.getElementById('errorMsg');

            // Corretto: Chiamata alla funzione tramite CoreManager
            const result = CoreManager.login(user, pass);

            if (result.success) {
                window.location.href = 'index.html';
            } else {
                error.textContent = result.message;
                error.classList.remove('hidden');
                // Effetto shake semplice
                const form = document.querySelector('.fluid-glass');
                form.classList.add('animate-pulse');
                setTimeout(() => form.classList.remove('animate-pulse'), 500);
            }
        };
    </script>

</body>
</html>
